<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Page with Bootstrap and Mapbox GL</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css'>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.css' type='text/css' />
<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link rel="stylesheet" href="http://popapp3dev/Alice/Mapbox/style.css">

  
</head>

<body>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Bootstrap and Mapbox GL</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <div class="grid fill-light">
	  <!-- Header-->
		<div class='col12 pad4 center fill-denim dark'>
			<div class = 'pad2 radio-pill pill clearfix col12'>
				<div id ='menu' class= 'menu'>
					<input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
					<label for='basic' class='col6 button icon check'>Basic</label>
					<input id='streets' type='radio' name='rtoggle' value='streets'>
					<label for='streets'class='col6 button icon check'>Streets</label>
				</div>
			</div>
		</div>
       <!--Map-->
        <div class="row">
          <div class="col-md-12">
            <div id="map"></div>
          </div>
        </div>
      <!-- Site footer -->
		<div class="row">
          <div class="col-md-6">
            <div id="geocoder"></div>
          </div>
		  <div class="col-md-6">
		  <div id="toggle"></div>
        </div>
			
		 
	  
     </div>

    </div> <!-- /container -->

  </body>
</html>
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.1/mapbox-gl-geocoder.min.js'></script>
<script src='https://d3js.org/d3.v4.js' charset='utf-8'></script>


    <script  src="http://popapp3dev/Alice/Mapbox/index.js"></script>


</body>
</html>
